<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interactive Room</title>
  <link rel="stylesheet" href="room_style.css">
</head>
 <body>
<div class="room-container">
    <!-- 1. 배경 이미지 -->
     <img src="png/Background illustration.png" class="background-img" alt="완두의 작업실">

    <!-- 2. 메뉴 아이콘들 (책상 위 물건처럼 배치) -->
    <!-- 1. 굿즈샵 (마카롱) -> 마플샵 연결 -->
    <a href="https://marpple.shop/kr/buttytokky" target="_blank" class="item item-macaron">
        <img src="PNG/01_Macaron.png" alt="응딩이빵딩이 굿즈샵">
        <span class="label">굿즈샵</span>
    </a>

    <!-- 2. 디자인 (팔레트) -> 그라폴리오 연결 -->
    <a href="https://grafolio.ogq.me/profile/%EA%B9%80%EC%99%84%EB%91%90/project" target="_blank" class="item item-palette"> 
        <!-- 주: 그라폴리오 주소는 완두의 정확한 ID로 변경해주세요 -->
        <img src="PNG/01_Palette.png" alt="디자인 포트폴리오">
        <span class="label">디자인</span>

   <!-- 3. 영상 (별) -> 유튜브 채널 연결 -->
    <a href="https://www.youtube.com/@Butty_Tokky" target="_blank" class="item item-star">
        <!-- 주: 유튜브 채널 주소를 넣어주세요 -->
        <img src="PNG/01_Twinkling Star.png" alt="영상 작업">
        <span class="label">영상</span>
    </a>
    
    <!-- 4. 소개 (노트패드) -> 팝업창 띄우기 (기존 방식 유지) -->
    <div class="item item-notepad" onclick="openModal('about')">
        <img src="PNG/01_Notepad.png" alt="프로필">
        <span class="label">About Me</span>
    </div>
</div>

<!-- 3. 내용이 뜰 팝업창들 (평소엔 숨겨짐) -->
<div id="modal-goods" class="modal">
    <div class="modal-content">
        <span class="close" onclick="closeModal('goods')">&times;</span>
        <h2>🍰 완두의 굿즈샵</h2>
        <p>응딩이빵딩이의 귀여운 굿즈들을 만나보세요!</p>
        <!-- 여기에 굿즈 이미지나 마플샵 링크를 넣으면 돼 -->
        <a href="https://marpple.shop/kr/buttytokky" target="_blank">마플샵 구경가기</a>
    </div>
</div>
</body>
<script src="JavaScript.js"></script>
</html>
